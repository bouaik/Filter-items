<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Grandstander:ital,wght@1,900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Filter items</title>
</head>

<body>
  <div class="album">
    <h2 class="h1 font-weight-bold py-3 text-center">Our Store</h2>
    <div class="container">
      <div class="row my-3">
        <div class="col d-flex justify-content-between flex-wrap">
          <a href="#" class="btn btn-outline-secondary btn-black text-uppercase filter-btn m-2"
            data-filter="all">all</a>
          <a href="#" class="btn btn-outline-secondary btn-black text-uppercase filter-btn m-2"
            data-filter="cakes">cakes</a>
          <a href="#" class="btn btn-outline-secondary btn-black text-uppercase filter-btn m-2"
            data-filter="cupcakes">cupcakes</a>
          <a href="#" class="btn btn-outline-secondary btn-black text-uppercase filter-btn m-2"
            data-filter="sweets">sweets</a>
          <a href="#" class="btn btn-outline-secondary btn-black text-uppercase filter-btn m-2"
            data-filter="doughnuts">doughnuts</a>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 store-item sweets" data-item="sweets">
          <div class="card mb-4 shadow-sm">
            <img class="card-img-top" src="img/sweet1.jpg" alt="Card image cap" />
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center">
                <span class="font-weight-bold">
                  sweet item
                </span>
                <span>
                  $5
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4 store-item sweets" data-item="sweets">
          <div class="card mb-4 shadow-sm">
            <img class="card-img-top" src="img/sweet2.png" alt="Card image cap" />
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center">
                <span class="font-weight-bold">
                  sweet item
                </span>
                <span>
                  $15
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4 store-item cakes" data-item="cakes">
          <div class="card mb-4 shadow-sm">
            <img class="card-img-top" src="img/cake1.jpg" alt="Card image cap" />
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center">
                <span class="font-weight-bold">
                  cake item
                </span>
                <span>
                  $30
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4 store-item cakes" data-item="cakes">
          <div class="card mb-4 shadow-sm">
            <img class="card-img-top" src="img/cake2.jpg" alt="Card image cap" />
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center">
                <span class="font-weight-bold">
                  cake item
                </span>
                <span>
                  $25
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4 store-item cakes" data-item="cakes">
          <div class="card mb-4 shadow-sm">
            <img class="card-img-top" src="img/cake3.jpg" alt="Card image cap" />
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center">
                <span class="font-weight-bold">
                  cake item
                </span>
                <span>
                  $10
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4 store-item cupcakes" data-item="cupcakes">
          <div class="card mb-4 shadow-sm">
            <img class="card-img-top" src="img/cupcake1.jpg" alt="Card image cap" />
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center">
                <span class="font-weight-bold">
                  cupcake item
                </span>
                <span>
                  $10
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4 store-item cupcakes" data-item="cupcakes">
          <div class="card mb-4 shadow-sm">
            <img class="card-img-top" src="img/cupcake2.jpg" alt="Card image cap" />
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center">
                <span class="font-weight-bold">
                  cupcake item
                </span>
                <span>
                  $10
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4 store-item cupcakes" data-item="cupcakes">
          <div class="card mb-4 shadow-sm">
            <img class="card-img-top" src="img/cupcake3.jpg" alt="Card image cap" />
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center">
                <span class="font-weight-bold">
                  cupcake item
                </span>
                <span>
                  $10
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4 store-item doughnuts" data-item="doughnuts">
          <div class="card mb-4 shadow-sm">
            <img class="card-img-top" src="img/doughnuts1.jpg" alt="Card image cap" />
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center">
                <span class="font-weight-bold">
                  doughnut item
                </span>
                <span>
                  $10
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4 store-item doughnuts" data-item="doughnuts">
          <div class="card mb-4 shadow-sm">
            <img class="card-img-top" src="img/doughnuts2.jpg" alt="Card image cap" />
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center">
                <span class="font-weight-bold">
                  doughnut item
                </span>
                <span>
                  $10
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4 store-item doughnuts" data-item="doughnuts">
          <div class="card mb-4 shadow-sm">
            <img class="card-img-top" src="img/doughnuts3.jpg" alt="Card image cap" />
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center">
                <span class="font-weight-bold">
                  doughnut item
                </span>
                <span>
                  $10
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
